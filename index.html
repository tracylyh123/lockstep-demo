<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
     #panel {
        width: 500px;
        height: 200px;
        border: 2px solid green; 
     }   
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #_console {
        margin-top: 5px;
        padding: 2px;
        overflow-y: scroll;
        width: 500px;
        height: 100px;
        font-size: small;
        color: white;
        background-color: black;
    }
    #matching {
        position: absolute;
    }
    </style>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script>
        window.onload = () => {
            const arena = document.getElementById('arena');
            const ctx = arena.getContext("2d");
            const socket = io();

            const speed = 50;
            const actionTypes = {
                "moveToLeft": 0,
                "moveToTop": 1,
                "moveToRight": 2,
                "moveToBottom": 3,
            };
            const key = {
                "left": false,
                "top": false,
                "right":false,
                "bottom": false
            };
            const fps = 60;

            let timer;
            let clients = [];
            let isWaiting = false;
            let totalClientNumber = 0;
            let tick = 0;
            let lastTick = -1;
            let actions = [];
            let lastTs;

            let btn = document.getElementById("matching");
            let _console = document.getElementById("_console");
            let panel = document.getElementById("panel");
            
            let output = (message) => {
                _console.innerHTML += message + "<br>";
            }

            let draw = () => {
                ctx.clearRect(0, 0, arena.width, arena.height);
                clients.forEach((client, index) => {
                    ctx.beginPath();
                    ctx.arc(client.position.x, client.position.y, 20, 0, Math.PI * 2, true);
                    ctx.closePath();
                    ctx.fillStyle = client.color;
                    ctx.fill();
                });
                window.requestAnimationFrame(draw);
            }

            btn.addEventListener('click', () => {
                if (socket.connected) {
                    btn.innerHTML = "waiting...(0/" + totalClientNumber + ")";
                    isWaiting = true;
                    socket.emit('matching');
                } else {
                    output("you've not connected to server");
                }
            });

            socket.on('connected', (message) => {
                totalClientNumber = message.totalClientNumber;
                output(message.info);
            });

            socket.on('connectFailed', (message) => {
                output(message.info);
            });

            socket.on('clientJoined', (message) => {
                btn.innerHTML = "waiting...(" + message.currentClientNumber + "/" + message.totalClientNumber + ")";
                output(message.info);
            });

            socket.on('start', (message) => {
                clearInterval(timer);
                isWaiting = false;
                clients = message.clients;
                setTimeout(() => {
                    btn.style.display = 'none';
                    timer = setInterval(() => {
                        if (lastTick !== tick) {
                            let nowTs = +new Date();
                            let delta = (nowTs - (lastTs || nowTs)) / 1000.0;
                            lastTs = nowTs;
                            let action;
                            if (key.left) {
                                action = { "delta": delta, "type": actionTypes.moveToLeft }
                            } else if (key.right) {
                                action = { "delta": delta, "type": actionTypes.moveToRight }
                            } else if (key.top) {
                                action = { "delta": delta, "type": actionTypes.moveToTop }
                            } else if (key.bottom) {
                                action = { "delta": delta, "type": actionTypes.moveToBottom }
                            } else {
                                action = {}
                            }

                            socket.emit('update', {
                                "tick": tick,
                                "action": action,
                            });
                            lastTick = tick;
                        }
                    }, 1000 / fps);
                    draw();
                }, 1000);
            });
            
            socket.on('update', (message) => {
                message.actions.forEach((client) => {
                    clients.forEach((_client) => {
                        if (_client.id === client.id) {
                            let offset = client.action.delta * speed;
                            if (client.action.type === actionTypes.moveToLeft) {
                                _client.position.x -= offset;
                            } else if (client.action.type === actionTypes.moveToRight) {
                                _client.position.x += offset;
                            } else if (client.action.type === actionTypes.moveToTop) {
                                _client.position.y -= offset;
                            } else if (client.action.type === actionTypes.moveToBottom) {
                                _client.position.y += offset;
                            }
                        }
                    });
                });
                tick++;
            });

            socket.on('clientLeft', (message) => {
                if (isWaiting) {
                    btn.innerHTML = "waiting...(" + message.currentClientNumber + "/" + message.totalClientNumber + ")";
                }
                output(message.info);
            });

            socket.on('over', () => {
                ctx.clearRect(0, 0, arena.width, arena.height);
                clients = [];
                isWaiting = false;
                clearInterval(timer);
                timer = undefined;
                totalClientNumber = 0;
                tick = 0;
                lastTick = -1;
                actions = [];
                lastTs = undefined;
                btn.style.display = 'inline-block';
                output('over');
            });

            socket.on('matchingFailed', (message) => {
                output(message.info);
            });

            let keyHandler = function(event) {
                if (event.keyCode === 37) {
                    key.left = (event.type === "keydown");
                } else if (event.keyCode === 38) {
                    key.top = (event.type === "keydown");
                } else if (event.keyCode == 39) { 
                    key.right = (event.type === "keydown");
                } else if (event.keyCode === 40) {
                    key.bottom = (event.type === "keydown");
                }
            }
            
            document.body.onkeydown = keyHandler;
            document.body.onkeyup = keyHandler;
        }
    </script>
</head>
<body>
    <div>
        <div id="panel" class="center">
            <canvas id="arena" width="500" height="200"></canvas>
            <div id="matching">
                <span>aa</span>
                <button>Matching</button>
            </div>
        </div>
        <div id="_console"></div>
    </div>
</body>
</html>
